<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="icons.css" />
</head>

<body>
  <!--
  <header>
    <h1>Geomicons Open</h1>
  </header>
  -->

  <main>
    <div>
      <span class="geo geo-square"></span>
      <span class="geo geo-square--rounded"></span>
      <span class="geo geo-square--optical"></span>
      <span class="geo geo-circle"></span>
      <span class="geo geo-nav-left"></span>
      <span class="geo geo-nav-right"></span>
      <span class="geo geo-previous"></span>
      <span class="geo geo-play"></span>
      <span class="geo geo-pause"></span>
      <span class="geo geo-skip"></span>
      <span class="geo geo-search"></span>
      <span class="geo geo-x geo--48"></span>
      <span class="geo geo-x-alt geo--24"></span>
    </div>
    <div>
      <span class="geo geo-play geo--24"></span>
      <span class="geo geo-circle geo--24"></span>
      <span class="geo geo-x geo--16"></span>
      <span class="geo geo-play geo--16"></span>
    </div>
    <div>
      <svg class="svg-geo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
        <polygon points="2,2 30,16 2,30"/>
      </svg>
      <span>Inline</span>
    </div>
    <div>
      <p>Object can load external stylesheet</p>
      <object data="play.svg"></object>
    </div>
  </main>

</body>
</html>
