<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Geomicons Open Build</title>
  <link rel="stylesheet" href="icons.css" />
</head>
<body class="pad xoutline">

<div class="pad">
  <span class="geo geo-current geo--256 geo-grid"></span>
  <span class="geo geo-current geo--128"></span>
  <span class="geo geo-current geo--64"></span>
  <span class="geo geo-current geo--32"></span>
  <span class="geo geo-current geo--24"></span>
  <span class="geo geo-current geo--16"></span>
</div>

<div class="pad h1">
  <img class="geomicon fill-blue" src="heart.svg"/>
  <img class="geomicon fill-white" src="pin.svg"/>
  <img class="geomicon fill-white" src="cog.svg"/>
  <img class="geomicon fill-white" src="warning-alt.svg"/>
  <img class="geomicon fill-white" src="music-note.svg"/>
  <img class="geomicon fill-white" src="camera.svg"/>
  <img class="geomicon fill-white" src="speaker-volume.svg"/>
  <img class="geomicon fill-white" src="play.svg"/>
  <img class="geomicon fill-white" src="pause.svg"/>
  <img class="geomicon fill-white" src="previous.svg"/>
  <img class="geomicon fill-white" src="skip.svg"/>
  <img class="geomicon fill-white" src="search.svg"/>
  <img class="geomicon fill-white" src="lock.svg"/>
  <img class="geomicon fill-white" src="star.svg"/>
  <img class="geomicon fill-white" src="bookmark.svg"/>
  <img class="geomicon fill-white" src="trash.svg"/>
  <img class="geomicon fill-white" src="tag.svg"/>
  <img class="geomicon fill-white" src="chat.svg"/>
  <img class="geomicon fill-white" src="file.svg"/>
  <img class="geomicon fill-white" src="folder.svg"/>
  <img class="geomicon fill-white" src="calendar.svg"/>
  <img class="geomicon fill-white" src="twitter.svg"/>
  <img class="geomicon fill-white" src="mail.svg"/>
  <img class="geomicon fill-white" src="cloud.svg"/>
  <img class="geomicon fill-white" src="info.svg"/>
</div>

<div class="pad">
  <span class="geo geo-globe geo--64"></span>
</div>
